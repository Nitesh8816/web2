<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
        height: 300px;
        width: 300px;
        background-color: blue;
    }
    .box:hover{
        animation:hello 4s infinite;
    }
   @keyframes hello{
            0%{background-color: red;}
            100%{background-color: aqua;}
        }
   </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
