<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            position: absolute;
            height: 300px;
            width: 300px;
            top: 20px;
            left: 20px;
            background-color: green;
            z-index: 3;
        }
        .box2{
            position: absolute;
            height: 300px;
            width: 300px;
            top: 40px;
            left: 40px;
            background-color: yellow;
            z-index: 2;
        }
        .box3{
            position: absolute;
            height: 300px;
            width: 300px;
            top: 60px;
            left: 60px;
            background-color:blue;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
