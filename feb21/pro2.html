<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale-Down-Animation</title>
    <style>
.box{
    height: 300px;
    width: 300px;
    background-color: red;
}
.box:hover{
    animation: rotate-center 4s linear;
}
.rotate-center{-webkit-animation:rotate-center .6s ease-in-out both;animation:rotate-center .6s ease-in-out both}


 @keyframes rotate-center{0%{-webkit-transform:rotate(0);transform:rotate(0)}
 50%{
    background-color: aqua;
 }
 100%{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}


   </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
