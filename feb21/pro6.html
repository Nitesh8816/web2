<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flip-horizontal-bottom </title>
    <style>
.box{
    height: 300px;
    width: 300px;
    background-color: red;
}
.box:hover{
    animation:flip-horizontal-bottom 4s infinite;
}
.flip-horizontal-bottom{-webkit-animation:flip-horizontal-bottom .4s cubic-bezier(.455,.03,.515,.955) both;animation:flip-horizontal-bottom .4s cubic-bezier(.455,.03,.515,.955) both} 
@keyframes flip-horizontal-bottom{0%{-webkit-transform:rotateX(0);transform:rotateX(0)}100%{-webkit-transform:rotateX(-180deg);transform:rotateX(-180deg)}}
  </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
